<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Preview Card component</title>
    <link rel="shortcut icon" type="image/png" href="img/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" defer integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</head>
<body id="body" class="position-relative min-vh-100 py-5 d-flex flex-column justify-content-center align-items-center">
    <main id="main" class="container mx-auto">
        <section class="stats-preview-card mx-auto rounded-3 d-lg-flex">
            <div class="container-img position-relative rounded-top-3 order-lg-2">
                <picture class="w-100 h-100">
                    <source media="(max-width: 654px)" srcset="img/image-header-mobile.jpg">
                    <source media="(min-width: 655px)" srcset="img/image-header-desktop.jpg">
                    <img src="img/image-header-desktop.jpg" alt="groupe de personnes travaillant dans un bureau" class="heading-img w-100 h-100 rounded-top-3 rounded-top-lg">
                </picture>
            </div>
            <section class="block-stats text-center text-lg-start d-flex flex-column gap-3 justify-content-center order-lg-1">
                <h1 class="big-title fs-1 fw-bolder">
                    Get <span class="purple">insights</span> that help your business grow.
                </h1>
                <p class="description fs-6 lh-base">
                    Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
                </p>
                <div class="text-center text-lg-start mt-1 mt-xl-4 d-flex flex-column justify-content-center gap-1 flex-lg-row justify-content-lg-between">
                    <p  class="d-flex flex-column justify-content-center gap-1">
                        <span class="number-stats fs-3 fw-bold">10k+</span>
                        <span class="subtitles text-uppercase fs-6">companies</span>
                    </p>
                    <p  class="d-flex flex-column justify-content-center gap-1">
                        <span class="number-stats fs-3 fw-bold">314</span>
                        <span class="subtitles text-uppercase fs-6">templates</span>
                    </p>
                    <p  class="d-flex flex-column justify-content-center gap-1">
                        <span class="number-stats fs-3 fw-bold">12M+</span>
                        <span class="subtitles text-uppercase fs-6">queries</span>
                    </p>
                </div>
            </section>
        </section>
    </main>
    <footer id="footer" class="text-center mt-5 w-100">
        <p class="mb-0">Website by <a class="purple link-underline-custom" href="https://github.com/jlepan" target="_blank" rel="noopener noreferrer">Juliette Lepan</a></p>
        <p class="mb-0">Design by <a class="purple link-underline-custom" href="https://www.frontendmentor.io" target="_blank" rel="noopener noreferrer">Frontend Mentor</a></p>
    </footer>
</body>
</html>
